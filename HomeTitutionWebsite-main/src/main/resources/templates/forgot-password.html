<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Keep existing styles, we'll just modify a few colors */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4603fa;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .signin-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            margin-right: 25px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4603fa;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #299d00;
        }

        .success-message {
            color: #299d00;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Forgot Password</h1>
    </header>
    
    <div class="container">
        <div class="signin-form">
            <div class="form-container">
                <!-- Error Messages -->
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>
                
                <!-- Success Message -->
                <div th:if="${success}" class="success-message">
                    <p th:text="${success}"></p>
                </div>

                <h2>Reset Password</h2>
                
                <form th:action="@{/send-otp}" method="post" role="form" th:object="${userDto}">
                    <div class="form-group">
                        <label for="username">Enter Your Email:</label>
                        <input th:field="*{username}" type="email" id="username" name="username" 
                               placeholder="Enter your email here" required>
                    </div>
                    <button type="submit">Send OTP</button>
                </form>
                
                <p class="form-footer">
                    Remember your password? <a th:href="@{/login}">Login here</a>
                </p>
                <p class="form-footer">
                    Don't have an account? <a th:href="@{/register}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
