<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Existing styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4603fa;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .signin-form {
      max-width: 400px;
      margin: 20px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
      margin-right: 25px;
      position: relative;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #4603fa;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #299d00;
    }

    /* New styles */
    .password-toggle {
      position: absolute;
      right: .5px;
      top: 35px;
      cursor: pointer;
      color: #666;
    }

    .error-message {
      color: red;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Reset Password</h1>
  </header>
  
  <div class="signin-form">
    <div class="container">
      <div class="form-container">
		<!-- âœ… Proper session check -->
		<div th:if="${session.resetUser == null}">
		    <meta http-equiv="refresh" content="0; url=/forgot-password" />
		</div>
		
        <h2>Reset Password</h2>
        <form th:action="@{/reset-password}" method="post" role="form" th:object="${UserDto}" onsubmit="return validatePasswords()">
			
			<div class="form-group">
			  <label for="password">New Password:</label>
			  <input th:field="*{newPassword}" 
			         type="password"
			         class="form-control"
			         id="password"  
			         required>
			  <i class="fas fa-eye password-toggle" onclick="toggleVisibility('password', this)"></i>
			</div>

			<div class="form-group">
			  <label for="confirmPassword">Confirm Password:</label>
			  <input th:field="*{confirmPassword}" 
			         type="password"
			         class="form-control"
			         id="confirmPassword" 
			         required>
			  <i class="fas fa-eye password-toggle" onclick="toggleVisibility('confirmPassword', this)"></i>
			</div>       
			   <div id="error-message" class="error-message"></div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleVisibility(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    function validatePasswords() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('error-message');

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match!';
        errorDiv.style.display = 'block';
        return false;
      }
      errorDiv.style.display = 'none';
      return true;
    }
  </script>
</body>
</html>
